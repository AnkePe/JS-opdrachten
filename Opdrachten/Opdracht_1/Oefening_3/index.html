<body>
        <!-- Geef een prompt weer voor het invoeren van uw voornaam. 
        Geef via een alert de melding "Hallo," gevolgd door de ingevoerde voornaam. -->
    <script>
        const naam = prompt (`Wat is uw naam?`);
        alert (`Hallo, ${naam}`);
    
    </script>
